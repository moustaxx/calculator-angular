<div class="wrapper">
  <div class="numbers">
    <p *ngIf="!mathExpression.length">0</p>
    <p>{{ mathExpression.join(' ') }}</p>
  </div>
  <div class="symbolsContainer">
    <app-number-button
      *ngFor="let btnContent of buttonsContent" 
      [content]="btnContent" 
      (clickEmitter)="dispatchAction($event)"
    ></app-number-button>
  </div>
</div>
